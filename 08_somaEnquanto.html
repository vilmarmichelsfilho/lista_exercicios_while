<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA

    let promptSoma;

    let soma = 0;

    //PROCESSAMENTO

    do {
        promptSoma = Number(prompt(`Insira um número:`));
        soma += promptSoma;
    } while (promptSoma !== 0)

    //SAÍDA
    
    document.write(`A soma total dos números que você inseriu é de: ${soma}`);

</script>
