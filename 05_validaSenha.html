<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR SENHA
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, solicite novamente a senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //ENTRADA

    let senha = prompt(`Insira uma senha de quatro digitos inteiros:`); 

    //PROCESSAMENTO

    console.log(Number(senha));

    while (senha.length != 4 || senha.includes(".") == true || isNaN(senha)) {
        senha = prompt(`Insira uma senha de quatro digitos inteiros válida:`);
    }

    let resposta;
    const senha2 = Number(prompt(`Insira sua senha novamente:`));

    if (senha2 == senha) {
        resposta = "Senha correta!";
    } else {
        resposta = "Senha incorreta";
    }

    //SAÍDA

    document.write(resposta);

</script>
