<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA

    const numero = Math.floor(Math.random() * 30) + 1;
    let promptNumero;
    let tentativas = 0;

    //PROCESSAMENTO

    do {
        promptNumero = Number(prompt(`Insira um número(1-30):`));
        if (promptNumero > numero) {
            alert(`O número é mais baixo`);
        } else if (promptNumero < numero) {
            alert(`O número é mais alto`);
        }
        tentativas++;
    } while (promptNumero !== numero)

    //SAÍDA
    
    document.write(`Parabens você acertou o número ${numero} em ${tentativas} tentativas`);

</script>
