<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA

    let usuario = prompt(`Insira seu nome de usuário:`);
    let senha = prompt(`Informe sua senha:`);

    //PROCESSAMENTO

    while (usuario == senha) {
        alert(`O usuário e a senha não podem ser iguais, informe novamente:`);
        usuario = prompt(`Insira seu nome de usuário:`);
        senha = prompt(`Informe sua senha:`);
    }


    //SAÍDA

    document.write(`Usuário e senha válidos`);

</script>
